name: scalar_plug

on:
  push:
    branches:
      - main
  pull_request:

env:
  MISE_EXPERIMENTAL: 1
  
jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: mise run install
      - run: mise run build

      